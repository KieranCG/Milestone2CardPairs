<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
      crossorigin
    />
    <title>Memory Matrix</title>
  </head>

  <body>
    <div class="pexels-logo">
      <a href="https://www.pexels.com">
        <img
          src="https://images.pexels.com/lib/api/pexels-white.png"
          alt="pexels-logo"
        />
      </a>
    </div>
    <h1 class="page-title">Memory Matrix</h1>
    <div class="overlay-text visible">Click to Start</div>
    <div id="game-over-text" class="overlay-text">
      GAME OVER
      <span class="overlay-text-small">Click to Restart</span>
    </div>
    <div id="victory-text" class="overlay-text">
      VICTORY
      <span class="overlay-text-small">Click to Restart</span>
    </div>

    <div class="game-container">
      <div class="game-info-container">
        <div class="game-info">Time <span id="time-remaining">100</span></div>
        <div class="game-info">Flips <span id="flips">0</span></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face" style="background-color: red"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face" style="background-color: red"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face" style="background-color: blue"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face" style="background-color: blue"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face" style="background-color: green"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face" style="background-color: green"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div
          class="card-front card-face"
          style="background-color: yellow"
        ></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div
          class="card-front card-face"
          style="background-color: yellow"
        ></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face" style="background-color: pink"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face" style="background-color: pink"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div
          class="card-front card-face"
          style="background-color: orange"
        ></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div
          class="card-front card-face"
          style="background-color: orange"
        ></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div
          class="card-front card-face"
          style="background-color: violet"
        ></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div
          class="card-front card-face"
          style="background-color: violet"
        ></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face" style="background-color: brown"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face" style="background-color: brown"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pexels-api-wrapper@2.0.1/dist/pexels-api-wrapper.umd.js"></script>
    <script type="module" src="scripts/game.js" async></script>
  </body>
</html>
