<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Link to the external stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--Font awesome-->
    <script
      src="https://kit.fontawesome.com/92ad5667f1.js"
      crossorigin="anonymous"
    ></script>

    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />

    <!-- Roboto font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <title>Memory Matrix</title>
  </head>

  <body>
  
    <!-- Main title -->
    <h1 class="page-title">Memory Matrix</h1>

    <!-- Overlay texts for game start, game over, and victory -->
    <div class="overlay-text visible">Click to Start</div>
    <div id="game-over-text" class="overlay-text">
      GAME OVER
      <span class="overlay-text-small">Click to Restart</span>
    </div>
    <div id="victory-text" class="overlay-text">
      VICTORY
      <span class="overlay-text-small">Click to Restart</span>
    </div>

      <!-- Information container displaying time and flips -->
      <div class="game-info-container">
        <div class="game-info">Time <span id="time-remaining">100</span></div>
        <div class="game-info">Flips <span id="flips">0</span></div>
      </div>
      <!-- Individual cards for the game -->
      <div class="card">
